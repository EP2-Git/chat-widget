<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtor Chat Widget</title>
  <link rel="stylesheet" href="widget.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="realtor-widget-wrapper">
    <div id="realtor-widget-container">
      <!-- Hidden checkbox for toggling the widget -->
      <input type="checkbox" id="widget-toggle" style="display: none;">
      <!-- Header acts as a label for the checkbox -->
      <label for="widget-toggle" class="widget-header">
        <img class="widget-logo" src="https://i.ibb.co/fV7Z2NVT/Logo-removebg-modified.png" alt="Logo">
        <span class="widget-title">Realtor Assistant</span>
      </label>
      <!-- This wrapper holds the content and footer -->
      <div class="widget-body">
        <div class="widget-content">
          <div id="chat-container" class="widget-chat-container"></div>
          <p class="widget-instructions">
            Welcome to Realtor Assistant! Ask me about property listings, market trends, or finding your next home. Simply type your question below to get started.
          </p>
        </div>
        <div class="widget-footer">
          <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" autocorrect="off" spellcheck="false">
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Runtime configuration allows the webhook URL to be changed without
       modifying widget.js -->
  <script src="config.js"></script>
  <!-- Main widget script -->
  <script src="widget.js"></script>
  <script>
    // Initialize using values from ListingPilotConfig defined in config.js
    RealtorWidget.init({
      containerId: "realtor-widget-container",
      chatEndpoint: window.ListingPilotConfig.webhookUrl,
      // Optionally use branding fields from ListingPilotConfig
      branding: {
        logo: window.ListingPilotConfig.logoUrl || "https://i.ibb.co/fV7Z2NVT/Logo-removebg-modified.png",
        themeColor: window.ListingPilotConfig.primaryColor || "#2c3e50",
        agentName: window.ListingPilotConfig.agentName
      }
    });
  </script>
  <!-- Example when loading widget.js from a CDN:
  <script>
    window.ListingPilotConfig = { webhookUrl: "https://YOUR_DOMAIN/webhook/chat" };
  </script>
  <script src="https://cdn.example.com/listingpilot-widget.js"></script>
  -->
  <!-- Ensure your webhook endpoint allows CORS requests from the page hosting the widget -->
</body>
</html>
